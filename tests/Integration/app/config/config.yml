framework:
    secret:        test
    router:        { resource: "%kernel.root_dir%/config/routing.yml" }
    test: ~
    form: ~
    default_locale: en
    session:
        storage_id:     session.storage.mock_file
    templating:
        engines: ['php']
    request:
        formats:
            json:
                -   'application/json'
                -   'application/json-patch+json'

services:
    logger: { class: Ibrows\RestBundle\Tests\Integration\Logger\NullLogger }
    param_converter.comment:
        class: Ibrows\RestBundle\Tests\Integration\ParamConverter\CommentParamConverter
        tags:
            -   name: request.param_converter
                converter: "test.comment"

doctrine:
    dbal:
        path: "%kernel.root_dir%/data.db"
        driver: pdo_sqlite
    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: false
        mappings:
            test:
                type: annotation
                prefix: Ibrows\RestBundle\Tests\Integration\Entity
                dir: "%kernel.root_dir%/../Entity"
                alias: ~
                is_bundle: false

fos_rest:
    allowed_methods_listener: true
    routing_loader:
        default_format: json
        include_format: false
    body_listener: true
    param_fetcher_listener: true
    format_listener:
        enabled: true
        rules:
            -   path: '^/'
                priorities:
                    -   'json'
                fallback_format: 'json'
    body_converter:
        enabled: true
        validate: true
        validation_errors_argument: validationErrors
    exception:
        enabled: true
        codes:
            Doctrine\DBAL\Exception\ForeignKeyConstraintViolationException: HTTP_PRECONDITION_FAILED
        messages:
            Doctrine\DBAL\Exception\ForeignKeyConstraintViolationException: false
            Symfony\Component\HttpKernel\Exception\HttpException: true
    access_denied_listener:
        enabled: true
        json: true
    view:
        formats:
            json: true
        mime_types:
            json:
                -   'application/json'
                -   'application/x-json'
        templating_formats:
            html: false
        view_response_listener: force
    param_fetcher_listener: force



ibrows_rest:
    resources:
        path_prefixes:
            - /api/app_dev.php
            - /api
    param_converter:
        common:
            validation_errors_argument: "validationErrors"
        patch:
            enabled: true
    listener:
        collection_decorator:
            enabled: true
        constraint_violation:
            enabled: true
        debug:
            enabled: true
        etag:
            enabled: true
        exclusion_policy:
            enabled: true
        if_none_match:
            enabled: true
        link_header:
            enabled: true
        location:
            enabled: true
        resource_deserialization:
            enabled: true
parameters:
    current_version: 1
    locale: en_US
    
